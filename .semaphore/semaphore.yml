version: v1.0
name: Learning Semaphore
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: Create docker image
    task:
      jobs:
        - name: Create docker image
          commands:
            - checkout
            - 'docker build --target node . --tag kwanzek/test-semaphore:kw-test'
            - 'docker push kwanzek/test-semaphore:kw-test'
execution_time_limit:
  minutes: 15
